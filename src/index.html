<!DOCTYPE html>
<html dir="ltr" lang="en" class="dark">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
    <title>Stencil Component Starter</title>

    <!--  <link rel="stylesheet" href="/build/workgrid-components.css">-->
    <script type="module" src="/build/workgrid-components.esm.js"></script>
    <script nomodule src="/build/workgrid-components.esm.js"></script>

    <link rel="stylesheet" href="/build/workgrid-components.css" />

    <style>
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }
      :root.dark {
        background: black;
      }
      .container {
        width: 50%;
      }

      .themed-action {
        --actions-color: darkblue;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <sn-notification>
        <sn-info-header
          source-name="Workgrid"
          source-image="https://cdn.dev.workgrid.com/connectors/lyssa_mock/logos/Workgrid-Blue-Logo.svg"
          sent-at="2019-07-16T02:56:16.633Z"
        ></sn-info-header>
        <sn-text-block>This is a test text block that has a <a href="/">link</a> to another page.</sn-text-block>
      </sn-notification>

      <sn-action label="Primary Action" onClick="clickIt()" type="primary" class="themed-action"></sn-action>
      <sn-action label="Secondary Action" onClick="clickIt()" type="secondary" class="themed-action"></sn-action>
      <sn-text-block>HI there</sn-text-block>
    </div>

    <script>
      function clickIt() {
        console.log('YOu clicked stuff')
        var dark = document.getElementsByClassName('dark')[0]
        if (dark) {
          dark.classList.remove('dark')
        } else {
          document.getElementsByTagName('html')[0].classList.add('dark')
        }
      }

      var smartNoteOne = document.getElementById('smart-note-1')
      smartNoteOne.addEventListener('onAction', function(e) {
        console.log('Action happened ', e.detail)
      })
      smartNoteOne.addEventListener('showDetail', function(e) {
        console.log('Showing detail ', e.detail)
      })
    </script>
  </body>
</html>
